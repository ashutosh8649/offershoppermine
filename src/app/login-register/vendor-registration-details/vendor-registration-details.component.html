<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css"> </head>

<body >
  <div class="container">
    <form class="form-horizontal" role="form">
      <h2>Registration Form</h2>
      <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">Full Name</label>
        <div class="col-sm-9">
          <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus=""> </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input type="email" id="email" placeholder="Email" class="form-control"> </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-3 control-label">Contact Number</label>
        <div class="col-sm-9">
          <input type="phone" id="phone" placeholder="Contact Number" class="form-control"> </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input type="password" id="password" placeholder="Password" class="form-control"> </div>
      </div>
      <div class="form-group">
        <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
        <div class="col-sm-9">
          <input type="date" id="birthDate" class="form-control"> </div>
      </div>
      <label for="address" class="col-sm-3 control-label">Address</label>
      <div class="form-group">
        <div class="col-sm-9">
          <input type="text" id="Street" placeholder="Street" class="form-control" autofocus="">
        </div>
        <div class="form-group">
          <input type="text" id="City" placeholder="City" class="form-control" autofocus=""> </div>
        <div class="form-group">
          <input type="text" id="State" placeholder="State" class="form-control" autofocus="">
        </div>
        <div class="form-group">
          <input type="text" id="ZipCode" placeholder="ZipCode" class="form-control" autofocus=""> </div>
        <!-- /.form-group -->
        <div class="form-group">
          <label class="control-label col-sm-3">Gender</label>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" id="femaleRadio" value="Female">Female </label>
              </div>
              <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" id="maleRadio" value="Male">Male </label>
              </div>
              <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" id="uncknownRadio" value="Unknown">Unknown </label>
              </div>
            </div>
          </div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
          <label class="control-label col-sm-3">Meal Preference</label>
          <div class="col-sm-9">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="calorieCheckbox" value="Low calorie">Low calorie </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="saltCheckbox" value="Low salt">Low salt </label>
            </div>
          </div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
          <div class="col-sm-9 col-sm-offset-3">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="on">I accept
                <a href="#">terms</a>
              </label>
            </div>
          </div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
          <div class="col-sm-9 col-sm-offset-3">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
        </div>
        <!-- /form -->
      </div>
    </form>
    <!-- ./container -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </div>
</body>

</html>
