<div class="container-fluid" *ngIf="results.length; else noResultsFound">
  <div class="row mb-5">
    <div class="col-md-4 card-group mb-3" *ngFor=" let result of results | paginate:{itemsPerPage : 6, currentPage : p}">
      {{productPrice(result.originalPrice,result.discount)}}
      <div class="card card-w text-dark m-5" [routerLink]="['/', 'product',result.userId,result.offerId]">
        <div class="card-img-overlay">
          <span class="badge badge-pill badge-info card-discount p-3">{{result.discount}}{{ 'HOMEPAGE.PRODUCT-HEADER.OFF' | translate }}</span>
          <div class="btn-group" *ngIf="user; else elseBlock">
            <button class="btn btn-success ml-0 mr-2" type="button" (click)="addToCarrybag(result)"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
            <button class="btn btn-success" type="button" (click)="addToWishlist(result)"><i class="fa fa-shopping-basket" aria-hidden="true"></i></button>
          </div>
          <ng-template #elseBlock>
            <div class="btn-group btn-group-justified">
              <button class="btn btn-success mr-0 ml-1" type="button" (click)="notLogin()"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
              <button class="btn btn-success" type="button" (click)="notLogin()"><i class="fa fa-shopping-basket" aria-hidden="true"></i></button>
            </div>
          </ng-template>
        </div>
        <img class="card-img card-w" src="../../../../assets/card.jpeg" alt="Card image">
        <div class="card-body card-data">
          <div class="row">
            <div class="col-8">
              <span class="card-heading">{{result.offerTitle}}</span>
            </div>
            <div class="col-4">
              <span class="fa fa-star mx-2"></span>{{result.offerRating}}
            </div>
            <div class="col-12">
              <span class="card-price">{{ 'HOMEPAGE.PRODUCT-LIST.RS' | translate }}<del>{{result.originalPrice}}</del></span>
              <span class="card-discounted-price">{{priceAfterDiscount}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
  </div>
</div>

<ng-template #noResultsFound>
  <img id="no-products-found" src="../../../../assets/images/no_products_found.png" alt="no products found">
</ng-template>
